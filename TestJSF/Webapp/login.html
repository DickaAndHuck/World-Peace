<title>中南林科大选课系统</title>
<script>
/* 验证密码不neng为空  */
function verifyForm(){
	var m="hyq";
	var n="h123";
	var x=document.forms["myForm"]["ming"].value;
	var y=document.forms["myForm"]["mi"].value;
	if((x==null || x=="")||(y==null||y=="")){
  	  		alert("用户名或密码不能为空!");
  	  		return false;
	}else if(x!==m||y!==n){
  		alert("用户名或密码错误!");
  		return false;
  		}
}
function myFunction0(){
		document.getElementById("footer").innerHTML=Date();
}
function myFunction1(){
	document.getElementById("footer").innerHTML="中南林业科技大学 ©版权所有Copyright 2018 技术支持：大连********有限公司";
}
function myFunction2(x){
	x.style.background="yellow";
}
function myFunction3(x){
	x.style.background="#D3D3D3";
}

function dateFunction(){
	var date1 = new Date()
	date1.setFullYear(2018,5,1)
	var date2=new Date();
	var date3=date1-date2;
	var days=Math.floor(date3/(24*3600*1000)); 
	var y=date2.getFullYear();
	var m=date2.getMonth();
	var d=date2.getDate();
	document.getElementById("rdate").innerHTML="今天是："+y+"年"+(m+1)+"月"+d+"日"+",距选课结束还有"+days+"天！";
	
}
</script>

</head>

<body onload="dateFunction()">
